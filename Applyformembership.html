<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f4ff 0%, #e8d5ff 50%, #d4b3ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(186, 104, 200, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.15), 0 5px 15px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #9333ea;
            background: white;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(147, 51, 234, 0.3);
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .submit-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">สมัครสมาชิก</h1>
            <p class="form-subtitle">กรอกข้อมูลเพื่อเข้าร่วมกับเรา</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-input" 
                    placeholder="กรุณากรอกชื่อ-นามสกุล"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">อีเมล</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="example@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="กรุณากรอกรหัสผ่าน"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="submit-btn">
                สมัครสมาชิก
            </button>
            
            <div id="successMessage" class="success-message">
                สมัครสมาชิกสำเร็จ! ยินดีต้อนรับ
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (name.trim() === '' || email.trim() === '' || password.trim() === '') {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }
            
            if (password.length < 6) {
                alert('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร');
                return;
            }
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Reset form after 2 seconds
            setTimeout(() => {
                this.reset();
                successMessage.style.display = 'none';
            }, 2000);
        });
    </script>
